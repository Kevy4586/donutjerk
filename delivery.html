<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DONUT JERK - DELIVERY</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Black+Ops+One&display=swap" rel="stylesheet">
    
    <style>
        /* 1. Basic Background Image */
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            
            /* Real space image */
            background-image: url('https://images.unsplash.com/photo-1506703719100-a0f3a48c0f41?q=80&w=2000');
            background-size: cover;
            background-attachment: fixed; /* Keeps background still when scrolling */
        }

        /* 2. Top Header Bar */
        .top-bar {
            background-color: rgba(0, 0, 0, 0.9);
            border-bottom: 3px solid #00ffff; /* Neon Cyan */
            padding: 20px;
            display: flex;
            justify-content: space-between; /* Puts items on opposite ends */
            align-items: center;
        }

        .top-bar a {
            color: #00ffff;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
            margin: 0 20px;
        }

        .top-bar h1 {
            color: #ff00ff; /* Neon Pink */
            font-family: 'Black Ops One', sans-serif;
            margin: 0;
            font-size: 36px;
            letter-spacing: 2px;
        }

        /* 3. Location Cards (Using Flexbox for easy centering) */
        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Lets cards stack on small screens */
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.8); /* Slightly see-through black */
            border: 3px solid #ff00ff;
            border-radius: 15px; /* Rounded corners */
            width: 280px;
            padding: 30px 20px;
            transition: 0.3s; /* Smooth hover */
        }

        .card:hover {
            border-color: #00ffff; /* Changes to cyan on hover */
            transform: translateY(-5px); /* Makes it float up slightly */
        }

        .emoji {
            font-size: 70px;
            margin-bottom: 15px;
        }

        .card h2 {
            font-family: 'Bangers', sans-serif;
            color: yellow;
            font-size: 32px;
            margin: 0 0 10px 0;
            letter-spacing: 1px;
        }

        .card p {
            font-size: 16px;
            color: #dddddd;
            margin-bottom: 25px;
        }

        /* Basic Button inside Cards */
        .calc-btn {
            background-color: #ff00ff;
            color: white;
            font-family: 'Black Ops One', sans-serif;
            font-size: 16px;
            padding: 12px 20px;
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        .calc-btn:hover {
            background-color: white;
            color: black;
        }

        /* 4. ETA Output Text */
        #eta-output {
            font-size: 26px;
            color: #00ff00; /* Lime Green */
            font-family: 'Black Ops One', sans-serif;
            margin: 40px;
            height: 30px; /* Keeps the page from jumping when text appears */
        }

        /* 5. Bottom Back Button */
        .back-btn {
            display: inline-block;
            background-color: black;
            border: 3px solid white;
            border-radius: 10px;
            color: white;
            font-family: 'Bangers', sans-serif;
            font-size: 28px;
            text-decoration: none;
            padding: 15px 40px;
            margin-bottom: 50px;
            letter-spacing: 2px;
            transition: 0.2s;
        }

        .back-btn:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="home.html">‚¨Ö BACK</a>
        <h1>DELIVERY</h1>
        <a href="home.html">X CLOSE</a>
    </div>

    <br>
    <p style="font-family: 'Black Ops One'; font-size: 22px; color: #00ff00; margin-top: 30px;">
        SELECT YOUR ORBITAL DROP ZONE
    </p>

    <div class="card-container">
        
        <div class="card">
            <div class="emoji">üõ∏</div>
            <h2>Southeast Sector</h2>
            <p>Order Delivery from Doordash! (You Wish)</p>
            <button class="calc-btn" onclick="getETA()">CALCULATE ETA</button>
        </div>

        <div class="card">
            <div class="emoji">üöÄ</div>
            <h2>Northeast Sector</h2>
            <p>Order Delivery from UberEats! (In your dreams)</p>
            <button class="calc-btn" onclick="getETA()">CALCULATE ETA</button>
        </div>

        <div class="card">
            <div class="emoji">üõ∞Ô∏è</div>
            <h2>PSU Outpost</h2>
            <p>Order for Local Space Station Pickup!</p>
            <button class="calc-btn" onclick="getETA()">CALCULATE ETA</button>
        </div>

    </div>

    <div id="eta-output"></div>

    <a href="home.html" class="back-btn">BACK TO SPACE</a>

    <script>
        function getETA() {
            // Pick a random number between 1 and 100
            var randomTime = Math.floor(Math.random() * 100) + 1;
            
            // Put the text on the screen
            document.getElementById("eta-output").innerHTML = "ESTIMATED ETA: " + randomTime + " LIGHTYEARS";
        }
    </script>

</body>
</html>
