<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESTBOOK - DONUT JERK</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        /* 1. Page Background & Glow Effect */
        body { 
            margin: 0; 
            background-color: #0d0208; 
            color: #00ff41; 
            font-family: 'Share Tech Mono', monospace; 
            /* Simplified terminal grid pattern */
            background-image: linear-gradient(rgba(0, 255, 65, 0.1) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(0, 255, 65, 0.1) 1px, transparent 1px); 
            background-size: 20px 20px; 
        }

        /* 2. Top Window Bar */
        .window-bar { 
            background: #00ff41; 
            color: black; 
            padding: 10px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }

        .win-btn { 
            text-decoration: none; 
            color: black; 
            font-family: 'Press Start 2P'; 
            font-size: 1.2rem; 
        }

        h1 { 
            font-family: 'Press Start 2P'; 
            font-size: 1.5rem; 
            margin: 0; 
        }

        /* 3. Main Terminal Box */
        .terminal-container { 
            max-width: 800px; 
            margin: 40px auto; 
            border: 4px solid #00ff41; 
            padding: 25px; 
            background: rgba(0,0,0,0.85); 
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
        }

        /* 4. Form Styling */
        input, textarea { 
            width: 100%; 
            background: transparent; 
            border: 2px solid #00ff41; 
            color: #00ff41; 
            padding: 12px; 
            font-family: 'Share Tech Mono'; 
            margin-bottom: 15px; 
            box-sizing: border-box;
            outline: none;
        }

        button { 
            width: 100%; 
            background: #00ff41; 
            color: black; 
            border: none; 
            padding: 15px; 
            font-family: 'Press Start 2P'; 
            font-size: 1rem;
            cursor: pointer; 
        }

        button:hover {
            background: white;
        }

        /* 5. Visitor Entry Style */
        .entry { 
            border-left: 4px solid #00ff41; 
            padding-left: 15px; 
            margin-top: 20px; 
        }

        .user-name { font-weight: bold; color: white; }

        /* 6. Back Button */
        .big-back-btn { 
            display: block; 
            width: 250px; 
            margin: 40px auto; 
            background: black; 
            border: 4px solid #00ff41; 
            padding: 15px; 
            text-decoration: none; 
            color: #00ff41; 
            text-align: center; 
            font-family: 'Press Start 2P'; 
        }

        .big-back-btn:hover {
            background: #00ff41;
            color: black;
        }
    </style>
</head>
<body>

    <header class="window-bar">
        <a href="home.html" class="win-btn"><</a>
        <h1>VISITOR LOG</h1>
        <a href="home.html" class="win-btn">X</a>
    </header>

    <main class="terminal-container">
        <p style="text-align:center;">*** ESTABLISHING SECURE CONNECTION ***</p>
        
        <form onsubmit="alert('SIGNATURE UPLOADED TO THE MATRIX'); return false;">
            <input type="text" placeholder="CODENAME:" required>
            <textarea rows="3" placeholder="YOUR MESSAGE TO THE GALAXY..." required></textarea>
            <button type="submit">UPLOAD SIGNATURE</button>
        </form>

        <hr style="border: 1px dashed #00ff41; margin: 30px 0;">

        <section class="logs">
            <div class="entry">
                <div class="user-name">USER: PizzaRat</div>
                <div>Do you guys deliver to the sewers? Asking for 4 friends.</div>
            </div>

            <div class="entry">
                <div class="user-name">USER: StarLord</div>
                <div>This glaze is better than anything on Xandar.</div>
            </div>
        </section>
    </main>

    <a href="home.html" class="big-back-btn">LOG OUT (BACK)</a>

</body>
</html>
